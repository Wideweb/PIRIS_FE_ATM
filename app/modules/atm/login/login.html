<div ng-if="!$ctrl.hasErrors()" class="row">
    <h1 ng-if="!$ctrl.isLoading" class="page-header"><p>Вставьте, пожалуйста, карту <br> (введите ее номер)</p></h1>
    <h1 ng-if="$ctrl.isLoading" class="page-header">Авторизация на сервере...</h1>
</div>
<div ng-if="$ctrl.hasErrors()" class="row">
    <h1 class="page-header page-header-error" ng-repeat="error in $ctrl.errors">
        {{ error }}
    </h1>
</div>
<div class="row">
    <form name="form" novalidate ng-class="form.$submitted ? 'submitted' : 'not-submitted'">
        <div class="form-row">
            <div class="form-group col-sm-offset-1 col-sm-7">
                <input
                    class="form-control" 
                    name="creditCardNumber"
                    id="creditCardNumber"
                    ng-model="$ctrl.creditCardNumber"
                    ng-disabled="$ctrl.isLoading"
                    ng-required="true"
                    ng-pattern="/^\d+(\.\d+)?$/">
                <div class="error-message" ng-if="form.creditCardNumber.$error.required">Credit Card Number is required</div>
                <div class="error-message" ng-if="form.creditCardNumber.$error.pattern">Wrong format</div>
            </div>
            <div class="col-sm-3">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button ng-disabled="$ctrl.isLoading" ng-click="$ctrl.onTryLogin(form)" class="btn btn-primary">^</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
