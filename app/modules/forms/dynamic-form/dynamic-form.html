<form name="form" ng-submit="$ctrl.onTrySubmit(form)" novalidate ng-class="form.$submitted ? 'submitted' : 'not-submitted'">
    <div ng-repeat="question in $ctrl.questions" class="form-row">
        <dynamic-form-question question="question" ng-model="$ctrl.ngModel[question.key]" disabled="$ctrl.disabled"></dynamic-form-question>
    </div>
    <div class="form-row" ng-if="!$ctrl.disabled">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
